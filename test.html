<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Babel is a popular JavaScript compiler that allows developers to write modern 
    JavaScript code that can be executed by older browsers and environments. I -->
  </head>
  <body>
    <div id="root"></div>
    <!-- This line indicates that the code inside the script tag is written in JSX, 
    a syntax extension for JavaScript used with React. -->
    <script type="text/babel">
      function MyApp() {
        return <h1>Hello, world!</h1>;
      }

      // indicating that all the React elements should be rendered inside the element with the id of "root".
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);

    </script>
  </body>
</html>
